<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- reactive -->
    <script src="./reactive.js"></script>
    <script>
      // 浅劫持
      const user = shallowReactive({
        name: "小明",
        car: {
          color: "red",
        },
      });
      // 拦截到读取和设置
      user.name = "大明";
      // 拦截到读取
      user.car.color = "green";
      // 拦截删除
      delete user.name;
      // 未拦截删除
      delete user.car.color;

      // 深劫持
      const user1 = reactive({
        name: "小明",
        car: {
          color: "red",
        },
      });
      // 拦截到读取和设置
      user1.car.color = "green";
      // 拦截删除
      delete user1.car.color;
    </script>
  </body>
</html>
